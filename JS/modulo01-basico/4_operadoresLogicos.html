<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            // AND, OR, NOT
            
            var sexo = 'M', idade = 18;
            // var sexo = 'F', idade = 23;

            if (sexo === 'M' && idade >= 18 ) {
                console.log('OK');
            }

            if (sexo === 'M' || idade >= 18 ) {
                console.log('OK');
            }
            
            // != ou !==
            if (sexo !== 'M') {
                console.log('Não é M');
            }

            var masculino;
            // var masculino = (sexo === 'M');

            if (sexo === 'M') {
                masculino = true;
            }
            else {
                masculino = false;
            }            
        </script>
    </body>
</html>
