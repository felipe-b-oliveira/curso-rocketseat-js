<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            // FOR, WHILE

            for (var i = 0; i <= 100; i++) {
                console.log(i);
            }

            var j = 26645628;

            // O while é mais usado quando não sabemos o valor total
            while (j > 50) {
                console.log(j);
                j /= 5; 
            }
        </script>
    </body>
</html>
